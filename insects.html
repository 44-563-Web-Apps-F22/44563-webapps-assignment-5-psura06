<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
    <style>
      .container {
       S:Scanner
       u:Ulysses Butterfly
       R:Red beetle
       A:Aroma
       P:Plecoptera
       O:Organization
     }
   </style> 
  </head>
<body>  
  <h1>Insects by Pooja Sura</h1>
  <div class="container">
    <div class="row">
      <div class="col-sm-2" style="background-color:lavender;">S</div>
      <div class="col-sm-2" style="background-color:lavender;">U</div>
      <div class="col-sm-2" style="background-color:lavender;">R</div>
      <div class="col-sm-2" style="background-color:lavender;">A</div>
      <div class="col-sm-2" style="background-color:lavender;">P</div>
      <div class="col-sm-2" style="background-color:lavender;">O</div>
    </div>
    <div class="row">
      <div class="col-md" style="background-color:lavenderblush;">Scanner</div>
      <div class="col-md" style="background-color:lavenderblush;">Ulysses Butterfly</div>
      <div class="col-md" style="background-color:lavenderblush;">Red beetle</div>
      <div class="col-md" style="background-color:lavenderblush;">Aroma</div>
      <div class="col-md" style="background-color:lavenderblush;">Plecoptera</div>
      <div class="col-md" style="background-color:lavenderblush;">Organization</div>
    </div> 
  </div>
  <p>Insects names are in a line. After we reduce the size of the screen, Insects names will break first and they will appear in a new lines.</p>
</body>
</html>
